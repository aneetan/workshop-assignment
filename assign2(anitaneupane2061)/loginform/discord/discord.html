<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Discord login form</title>
    <link rel="stylesheet" href="discord.css">
</head>
<body>
    <div class="contain">
        
        <form method="post">
            <div class="header">
                <h1> Welcome back!</h1>
                <h2> We're excited to see you again! </h2>
            </div>
            <div class="text">
                <label> ENTER EMAIL OR PHONE NUMBER </label>
                <input type="text" required>
                
                <br>
                <label class="password"> PASSWORD </label>
                <input type="password" required minlength="8">
                 
            </div>
            <div class="pass"> <a href="#"> Forgot your password? </a> </div>
            <input type="submit" class="login" value="Login">
            <div class="register"> 
                Need an account? <a href="#" class="regi"> Register </a>
            </div>
            <div class="logo"> 
                <img src="code2.jpg" alt="#">
            </div>
            <div class="footer">
                <h1> Log in with QR Code</h1>
                <p> Scan this with the <a href="#" class="app"> Discord mobile <br> 
                app</a> to login instantly. </p>
  
               
            </div>

        </form>
        </div>
     
    
</body>
</html>
